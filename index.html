<html>
<head>
    <title>Launchcode TV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css"/>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" media="screen"/>
</head>

<body ng-app="app" ng-controller="SummaryCtrl">

<br/>
<!--<h1>1. {{lessonSeries}}</h1>-->
<div class="container-fluid">
    <div class="col-xs-12 col-sm-4 col-md-3">
        <div class="hidden-xs nav nav-pills nav-stacked">
            <div ng-repeat="series in launchCodeVideoSeries">
                <h3><a ng-click="selectSeries(series.name)">{{series.name}}</a>
                    <small> ({{series.videos.length}} videos)</small>
                </h3>
            </div>
        </div>
        <div class="visible-xs row">
            <div ng-repeat="series in launchCodeVideoSeries" class="col-xs-4">
                <a ng-click="selectSeries(series.name)">{{series.name}}</a>
                    <small> ({{series.videos.length}} videos)</small>
            </div>
        </div>
    </div>
        <div ui-view></div>
</div>

<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
<script src="lib/lodash/lodash.js"></script>
<script src="lib/isotope/bower_components/jquery.isotope.js"></script>
<script src="lib/angular-isotope/bower_components//angular-isotope.js"></script>
<script src="lib/angular/angular.js" type="text/javascript"></script>
<script src="lib/angular/angular-ui-router.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
<script src="lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
