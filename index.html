<html>
<head>
  <title>Launchcode TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css"/>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" media="screen"/>
</head>

<body ng-app="app" ng-controller="SummaryCtrl">

  <br/>
  <div class="container">
    <div class="row">
      <div class="col-xs-4 col-md-4">
        <div class="nav nav-pills nav-stacked">
          <div ng-repeat="series in launchCodeVideoSeries">
            <h3><a href="">{{series.name}}</a><small>      ({{series.videos.length}} videos)</small></h3>
          </div>
        </div>
      </div>
      <div class="col-xs-6 col-md-6">
        <div ui-view></div>
      </div>
    </div>
  </div>
  <!--<div class="container">-->


  <script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
  <script src="lib/lodash/lodash.js"></script>
  <script src="lib/angular/angular.js" type="text/javascript"></script>
  <script src="lib/angular/angular-ui-router.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <script src="lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
