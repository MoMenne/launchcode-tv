<html>
<head>
    <title>Launchcode TV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="app.css"/>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" media="screen"/>
</head>

<body ng-app="app" ng-controller="SummaryCtrl">

<br/>
<div class="container-fluid">
    <div class="col-xs-12 col-sm-4 col-md-3">
        <div class="hidden-xs nav nav-pills nav-stacked" opt-kind ok-key="filter">
          <div ng-repeat="series in launchCodeVideoSeries" ng-click="selectSeries(series.name)" ok-sel=".{{series.name}}">
            <h3 class="lessonLink" ng-click="selectSeries(series.name)" ok-sel=".{{series.name}}">{{series.name}}</h3>
          </div>
        </div>
        <div class="visible-xs row">
            <div ng-repeat="series in launchCodeVideoSeries" class="col-xs-4" opt-kind ok-key="filter">>
                <a ng-click="selectSeries(series.name)" ok-sel=".{{series.name}}">{{series.name}}</a>
            </div>
        </div>
    </div>

    <div ng-class="{gone:selectedVideo}">
      <div class="col-xs-12 col-sm-8 col-md-9 row video-container ng-cloak" isotope-container ng-cloak >
        <div ng-repeat="video in launchCodeVideos" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 video-item {{video.lesson}}" ng-click="selectVideo(video.key)" isotope-item>
          <a class="thumbnail" href="/#/videos/{{video.key}}?lesson={{video.lesson}}">
            <img src="{{video.thumb}}" alt="..."/>

            <div class="caption">
              <h3>{{video.title}}</h3>

              <p>{{video.description}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div ui-view></div>
</div>

<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
<script src="lib/lodash/lodash.js"></script>
<script src="lib/angular/angular.js" type="text/javascript"></script>
<script src="lib/angular/angular-ui-router.js" type="text/javascript"></script>
<script src="lib/isotope/jquery.isotope.js"></script>
<script src="lib/angular-isotope/angular-isotope.js"></script>
<script src="app.js" type="text/javascript"></script>
<script src="lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
<script src="http://pc035860.github.io/angular-highlightjs/angular-highlightjs.min.js"></script>
</body>
</html>
