<div class="row">
    <h1>{{lessonSeries}}</h1>
    <!--<div class="col-xs-3 col-md-3 " ng-repeat="video in launchCodeVideos | videoFilter:selectedSeries track by video.key">-->
    <div class="col-xs-12 col-sm-6 col-md-3 " ng-repeat="video in launchCodeVideos | videoFilter:selectedSeries">
        <a class="thumbnail" href="/#/videos/{{video.key}}?lesson={{video.lesson}}">
            <img src="{{video.thumb}}" alt="..."/>

            <div class="caption">
                <h3>{{video.title}}</h3>

                <p>{{video.description}}</p>
            </div>
        </a>
    </div>
</div>
